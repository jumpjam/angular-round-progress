<!DOCTYPE html>
<html ng-app="angularjs-starter">
<head>
    <title>Angular Round Progress Directive</title>

    <link href="bootstrap-combined.min.css" rel="stylesheet"/>

    <style type="text/css">
        html, body {
            background-color: #3c3b49;
            color: #fff;
        }
    </style>

    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->

</head>
<body ng-controller="MainCtrl">

<script src="jquery-1.10.2.min.js"></script>
<script src="angular.min.js"></script>
<script src="../angular-round-progress.js"></script>

<script>
    var app = angular.module('angularjs-starter', ['angular-round-progress']);

    app.controller('MainCtrl', function ($scope) {
        $scope.roundProgressData = {
            label: 11,
            percentage: 0.11
        };

        $scope.chartOptions = {
            width: '500',
            height: '500',
            circle: {
                inner: {
                    width: '5',
                    radius: '70',
                    foregroundColor: '#505769'
                },
                outer: {
                    width: '20',
                    radius: '100',
                    backgroundColor: '#505769',
                    foregroundColor: '#12eeb9'
                }
            },
            label: {
                color: '#12eeb9',
                font: '50pt "Arial"' // Need to have the font name in extra layer of quotes in IE8
            }
        };

        // Here I synchronize the value of label and percentage in order to have a nice demo
        $scope.$watch('roundProgressData', function (newValue, oldValue) {
            newValue.percentage = newValue.label / 100;
        }, true);
    });
</script>

<h1>AngularJS Round Progress Directive</h1>

<p>Have a look at the source code to see an example.</p>

<!-- You can see here that you can override the default settings of the directive (color, size, width, font, etc) -->
<div round-progress
    ng-model="roundProgressData"
    ng-options="chartOptions"></div>

<input type="number" ng-model="roundProgressData.label"/>
</body>
</html>
